    label: EnumValues
    widget: list
    required: false
    archivable: false
  - name: isArray
    label: IsArray
    required: false
    archivable: false
  - name: isDictionary
    label: IsDictionary
    required: false
    archivable: false
  - name: metadata
    label: Metadata
    widget: object
    fields:
      - name: description
        label: Description
        widget: string
        required: false
        archivable: false
      - name: title
        label: Title
        widget: string
        required: false
        archivable: false
