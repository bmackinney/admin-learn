name: Episode
label: Episode
description: The schema for documents featuring an episode of a LearnTV Show
fields:
  - name: description
    label: Description
    widget: markdown
    required: true
    archivable: false
  - name: entryId
    label: EntryId
    widget: string
    required: false
    archivable: false
  - name: hidden
    label: Hidden
    required: false
    archivable: false
  - name: languages
    label: Languages
    widget: list
    required: false
    archivable: false
  - name: levels
    label: Levels
    widget: list
    required: false
    archivable: false
  - name: metadata
    label: Metadata
    widget: object
    fields:
      - name: ms.localizationpriority
        label: Ms.localizationpriority
        widget: string
        options:
          - low
          - medium
          - high
        required: false
        archivable: false
    required: false
    archivable: false
  - name: origin
    label: Origin
    widget: string
    required: false
    archivable: false
  - name: presenters
    label: Presenters
    widget: list
    fields:
      - name: displayName
        label: DisplayName
        widget: string
        required: false
        archivable: false
      - name: href
        label: Href
        widget: string
        fieldType: url
        required: false
        archivable: false
    required: false
    archivable: false
  - name: products
    label: Products
    widget: list
    required: false
    archivable: false
  - name: roles
    label: Roles
    widget: list
    required: false
    archivable: false
  - name: showId
    label: ShowId
    widget: relation
    required: true
    archivable: false
  - name: title
    label: Title
    widget: string
    required: true
    archivable: false
  - name: uid
    label: Uid
    widget: string
    required: true
    archivable: false
  - name: uploadDate
    label: UploadDate
    widget: string
    required: true
    archivable: false
