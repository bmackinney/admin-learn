baseURL: '/'
languageCode: 'en-us'
cleandestinationdir: true
renderToDisk: true
enableEmoji: true
disableFastRender: true
enableGitInfo: true
disableKinds:
  - taxonomy
  - term
module:
  imports:
    - path: "github.com/bmackinney/admin-learn"
  mounts:
    - source: 'content'
      target: 'content'
    - source: 'static'
      target: 'static'
    - source: 'layouts'
      target: 'layouts'
    - source: 'data'
      target: 'data'
    - source: 'assets'
      target: 'assets'
    - source: 'i18n'
      target: 'i18n'
    - source: 'archetypes'
      target: 'archetypes'
